name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      var1: ${{ steps.step1.outputs.var1 }},
      var2: ${{ steps.step2.outputs.var2 }}
    steps:
      - id: step1
        run: echo "::set-output name=var1::hey,"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - id: step2
        run: echo "::set-output name=var2::` phx!`"
      - name: Get website
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            vite.config.js
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.build.outputs.var1 }}${{ needs.build.outputs.var2 }}
      - name: Deploy
        run: echo "Deploying..."
      - name: Get website
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: list files
        run: ls -R
